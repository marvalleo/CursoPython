<!DOCTYPE html>
<html lang="en">
<head>  <!-- Head es el encabezado de la página web. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>
    <link rel="stylesheet" href="style.css">
</head>

<header> <!-- Header es el encabezado de la página web. -->
    <h1>Header</h1>
</header>
<body>
    <main> <!-- main es el contenido principal de la página web.-->
        <nav> <!-- nav es el menú de navegación de la página web.-->
            <h2>Nav</h2>
        </nav>
        <section> <!-- section es el contenido secundario de la página web.-->
            <article id="primero">Noticia 1</article>
            <article id="segundo">Noticia 2</article>
            <article id="tercero">Noticia 3</article>
        </section>
        <aside>  <!-- aside es el contenido secundario de la página web.-->
            <h2>Aside</h2>
        </aside>
            
    </main>     <!-- main es el contenido principal de la página web.-->
</body>    <!-- Body es el contenido principal de la página web.-->

<footer><h2>Footer</h2></footer>

</html>
