<html>
    <head>
        <title>Listas Ordenadas</title>
    </head>
    <body>
        <ol reversed>   <!-- reversed: ordena de forma inversa -->
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>
        <ol start="10">   <!-- start indica de donde parte -->
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>
        <ol start="10" type="A">   <!-- reversed: ordena de forma inversa -->
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>
        <ol reversed type="I">   <!-- type indica como se enuimerara la lista -->
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>
    </body>
</html>
